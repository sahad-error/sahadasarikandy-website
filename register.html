<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sahad Asarikandy</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <header class="sahad__header">
        <nav class="sahad__nav container">
            <a href="index.html" class="sahad__logo">SAHAD ASARIKANDY</a>
            <div class="sahad__menu" id="sahad-menu">
                <ul class="sahad__list">
                    <li class="sahad__item"><a href="index.html" class="sahad__link">Home</a></li>
                </ul>
            </div>
            <div class="sahad__toggle" id="sahad-toggle"><i class="bx bx-menu"></i></div>
        </nav>
    </header>

    <main class="sahad__main">
        <section class="register container">
            <div class="register-card">
                <h1 class="sahad__title">Create an Account</h1>
                <div id="error-message" class="register-error" style="display: none;"></div>
                <form action="/assets/php/create_user.php" method="POST" id="registerForm" class="register-form">
                    <div class="sahad__input-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="Enter your first name" required>
                    </div>
                    <div class="sahad__input-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Enter your last name" required>
                    </div>
                    <div class="sahad__input-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="sahad__input-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="Choose a username" required>
                    </div>
                    <div class="sahad__input-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="sahad__input-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="register-button">Register</button>
                    <p class="login-link">
                        Already have an account? <a href="login.html">Login here</a>
                    </p>
                </form>
            </div>
        </section>
    </main>

    <script src="/assets/js/main.js"></script>
</body>
</html>

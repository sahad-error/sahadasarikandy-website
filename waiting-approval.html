<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Waiting for Approval</title>
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .waiting-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: linear-gradient(135deg, #1e1e2f, #2c2c47);
      color: #fff;
      padding: 0 20px;
    }

    .waiting-container h1 {
      margin-top: 20px;
      font-size: 3rem;
      font-weight: bold;
    }

    .waiting-container p {
      font-size: 1.2rem;
      margin-top: 10px;
      color: #ccc;
      max-width: 600px;
    }

    .button {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1rem;
      color: white;
      background-color: #FFA500;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #FF8C00;
    }

    /* Loading Spinner */
    .loader {
      border: 8px solid #ccc;
      border-top: 8px solid #FFA500;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.5s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Checkmark Animation */
    .checkmark-container {
      display: none;
      width: 100px;
      height: 100px;
      position: relative;
      margin-bottom: 20px;
    }

    .checkmark {
      width: 100%;
      height: 100%;
      stroke: #FFA500;
      stroke-width: 8;
      stroke-miterlimit: 10;
      fill: none;
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }

    .approved .loader {
      display: none;
    }

    .approved .checkmark-container {
      display: block;
    }

    .approved h1 {
      color: #FFA500;
    }
  </style>
</head>
<body>
  <section class="waiting-container" id="waiting-container">
    <div class="loader" id="loader"></div>
    <div class="checkmark-container" id="checkmark-container">
      <svg class="checkmark" viewBox="0 0 52 52">
        <circle cx="26" cy="26" r="25" fill="none" stroke="#fff" stroke-width="2"/>
        <path fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
      </svg>
    </div>
    <h1 id="status-title">Waiting for Approval</h1>
    <p id="status-message">Your registration is complete and your account is waiting for admin approval. You will receive an email notification once your account is approved. Thank you for your patience!</p>
    <a href="login.html" class="button" id="action-button">Back to Login</a>
  </section>

  <script>
    // Get email from URL
    const urlParams = new URLSearchParams(window.location.search);
    const email = urlParams.get('email');

    if (email) {
      // Poll server for approval status every 5 seconds
      const checkApproval = async () => {
        try {
          const response = await fetch(`/assets/php/check-approval.php?email=${encodeURIComponent(email)}`);
          const data = await response.json();

          if (data.approved) {
            // Show approved animation and update text
            document.getElementById('waiting-container').classList.add('approved');
            document.getElementById('status-title').textContent = 'Account Approved!';
            document.getElementById('status-message').textContent = 'Your account has been approved. You can now log in!';
            document.getElementById('action-button').textContent = 'Go to Login';
            // Stop polling
            clearInterval(pollingInterval);
          }
        } catch (error) {
          console.error('Error checking approval status:', error);
        }
      };

      // Start polling
      checkApproval(); // Check immediately
      const pollingInterval = setInterval(checkApproval, 5000); // Then every 5 seconds

      // Stop polling after 10 minutes to avoid infinite requests
      setTimeout(() => clearInterval(pollingInterval), 10 * 60 * 1000);
    } else {
      console.error('No email provided in URL');
    }
  </script>
</body>
</html>
